name: build

on:
  workflow_call:
  workflow_dispatch:

env:
  CACHE_DIR: installs

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ['14.x', '16.x', '18.x']

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Calculate a fragment of cache key
        id: cache-key
        run: |
          echo "fragment=$(< package.json command grep '"version"\|"name"\|"files"\|"main"\|"build' | command sha256sum | command head -c8)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Restore build cache
        id: build_cache
        uses: actions/cache@v3
        with:
          path: ${{ env.CACHE_DIR }}
          key: build-${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('src/**', '**/.npmrc', 'tsconfig*.json', '**/pnpm-lock.yaml', '.github/workflows/build.yml') }}-${{ steps.cache-key.outputs.fragment }}

      - uses: actions/setup-node@v3
        if: steps.build_cache.outputs.cache-hit != 'true'
        id: setup-node
        with:
          node-version: ${{ matrix.node }}

      - uses: pnpm/action-setup@v2
        if: steps.build_cache.outputs.cache-hit != 'true'
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

        # See: https://github.com/pnpm/action-setup#use-cache-to-reduce-installation-time
      - name: Get pnpm store directory
        if: steps.build_cache.outputs.cache-hit != 'true'
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        if: steps.build_cache.outputs.cache-hit != 'true'
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/.npmrc', '**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        if: steps.build_cache.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      # For rsync support in Windows
      - uses: GuillaumeFalourd/setup-rsync@v1.1
        if: ${{ startsWith(runner.os, 'windows') && steps.build_cache.outputs.cache-hit != 'true' }}

      - name: Build cache on ${{ runner.os }}
        if: steps.build_cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == Windows ]]; then \
            pnpm run build-dist:win; \
          else \
            pnpm run build-dist; \
          fi

      - name: Save built artefacts to cache
        if: steps.build_cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          # Due to GitHub's stupid cp, need to use rsync instead.
          for i in dist; do \
            rsync -a "$i" ${{ env.CACHE_DIR }}; \
          done
          echo ls -la ${{ env.CACHE_DIR }}
          ls -la ${{ env.CACHE_DIR }}
          echo ls -la ${{ env.CACHE_DIR }}/*
          ls -la ${{ env.CACHE_DIR }}/*
