name: test

on:
  workflow_call:
  workflow_dispatch:

env:
  CACHE_DIR: installs
  CACHE_TEST_DIR: cache-test

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ['14.x', '16.x', '18.x']

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Calculate a fragment of cache key
        id: cache-key
        run: |
          echo "fragment=$(< package.json command grep '"test"' | command sha256sum | command head -c8)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Restore test cache
        id: test_cache
        uses: actions/cache@v3
        with:
          path: ${{ env.CACHE_TEST_DIR }}
          key: tests-${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('src/**', '**/.npmrc', 'tsconfig*.json', '**/pnpm-lock.yaml', '.github/workflows/build.yml', '.github/workflows/test.yml') }}-${{ steps.cache-key.outputs.fragment }}

      - uses: actions/setup-node@v3
        if: steps.test_cache.outputs.cache-hit != 'true'
        id: setup-node
        with:
          node-version: ${{ matrix.node }}

      - uses: pnpm/action-setup@v2
        if: steps.test_cache.outputs.cache-hit != 'true'
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      # See: https://github.com/pnpm/action-setup#use-cache-to-reduce-installation-time
      - name: Get pnpm store directory
        if: steps.test_cache.outputs.cache-hit != 'true'
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        if: steps.test_cache.outputs.cache-hit != 'true'
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/.npmrc', '**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        if: steps.test_cache.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      # For rsync support in Windows
      - uses: GuillaumeFalourd/setup-rsync@v1.1
        if: ${{ startsWith(runner.os, 'windows') && steps.test_cache.outputs.cache-hit != 'true' }}

      - name: Restore build cache
        if: steps.test_cache.outputs.cache-hit != 'true'
        uses: actions/cache@v3
        with:
          path: ${{ env.CACHE_DIR }}
          key: build-${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('src/**', '**/.npmrc', 'tsconfig*.json', '**/pnpm-lock.yaml', '.github/workflows/build.yml') }}

      - name: Restore build cache to working directory
        if: steps.test_cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          echo ls -la ${{ env.CACHE_DIR }}/
          ls -la ${{ env.CACHE_DIR }}/
          echo ls -la ${{ env.CACHE_DIR }}/*
          ls -la ${{ env.CACHE_DIR }}/*
          for i in dist; do \
            rsync -a ${{ env.CACHE_DIR }}/"$i" "$i"; \
          done
          echo ls -la .
          ls -la .
          echo ls -la dist
          ls -la dist

      - if: steps.test_cache.outputs.cache-hit != 'true'
        run: |
          pnpm run test
          mkdir -p ${{ env.CACHE_TEST_DIR }}
          touch ${{ env.CACHE_TEST_DIR }}/pass
