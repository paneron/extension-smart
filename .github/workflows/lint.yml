name: lint

on:
  workflow_call:
  workflow_dispatch:

env:
  CACHE_TEST_DIR: cache-lint

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    concurrency:
      group: '${{ github.workflow }}-lint-${{ matrix.node }}-${{ github.head_ref || github.ref_name }}'
      cancel-in-progress: true

    strategy:
      fail-fast: false
      matrix:
        node: [20]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Restore test cache
        id: test_cache
        uses: actions/cache@v3
        with:
          path: ${{ env.CACHE_TEST_DIR }}
          key: lint-${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('package.json', '**/*eslintrc*', '**/.*eslintrc*', '**/src/**', '**/pnpm-lock.yaml') }}

      - uses: pnpm/action-setup@v2
        if: steps.test_cache.outputs.cache-hit != 'true'
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false

      # See: https:
        # //github.com/pnpm/action-setup#use-cache-to-reduce-installation-time
      - name: Get pnpm store directory
        if: steps.test_cache.outputs.cache-hit != 'true'
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        if: steps.test_cache.outputs.cache-hit != 'true'
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/.npmrc', '**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        if: steps.test_cache.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - if: steps.test_cache.outputs.cache-hit != 'true'
        run: |
          pnpm run lint-typecheck
          mkdir -p ${{ env.CACHE_TEST_DIR }}
